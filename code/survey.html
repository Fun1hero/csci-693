<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #e5e5f7;
            opacity: 0.8;
            background-image: radial-gradient(#ffffff 1.1px, #e5e5f7 1.1px);
            background-size: 22px 22px;
        }
    </style>
    <title>Survey</title>
</head>

<body class="bg-light">
    <div class="container my-4">
        <p>Please answer to the best of your knowledge and feeling</p>
        {{ $qs := .QuestionList }}
        {{ $vs := .Answers }}
        <form method="post" action="/submit">
            <div class="form-group">
                {{range $q := $qs }}
                <div class="form-group my-1">
                    <div class="card">  
                        <div class="card-body">
                            <p class="fw-light">{{$q.Text}}</p>
                            {{range $v := index $vs $q.Id}}
                            <input class="form-check-input" type="radio" id="{{$v}}" name="{{$q.Id}}" value="{{$v}}" required>
                            <label class="form-check-label mx-1" for="{{$v}}">{{$v}}</label>
                            {{end}}</br>
                        </div>
                    </div>
                </div>
                {{end}}
                <input class="btn btn-success btn col-12 mt-2" type="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
